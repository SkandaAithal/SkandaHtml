<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee and special characters</title>
  </head>
  <body>
    <marquee
      scrollamount="100"
      bgcolor="yellow"
      behavior="alternate"
      direction=""
      ><h1>SKANDA</h1></marquee
    >
    <marquee
      scrollamount="80"
      bgcolor="orange"
      behavior="slide"
      direction="right"
      ><h1>SKANDA AITHAL</h1></marquee
    >
    <marquee
      scrollamount="10"
      bgcolor="red"
      behavior="scroll"
      direction="up"
      height="500px"
      ><h1>SKANDA &nbsp;&nbsp; AITHAL &nbsp;&nbsp; K R</h1></marquee
    >

    &lAarr; &rAarr;
    &dagger;&uacute;&uArr;&darr;&hearts;&diamond;&diam;&spades;&clubs;&copy;&REG;&reg;&trade;
  </body>
</html>
